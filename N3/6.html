            {q:"[ã€€ã€€]ã”ã¨ã«ãƒã‚¹ãŒå‡ºã‚‹ã€‚", m:"ï¼‘ï¼åˆ†", o:["ï¼‘ï¼æ™‚","ï¼‘ï¼å›","ï¼‘ï¼å€‹"], tr:"10ë¶„ë§ˆë‹¤(ã”ã¨ã«) ë²„ìŠ¤ê°€ ì¶œë°œí•œë‹¤."},
            {q:"[ã€€ã€€]ã¨ã—ã¦åƒã„ã¦ã„ã‚‹ã€‚", m:"åŒ»è€…", o:["ç—…é™¢","ç—…æ°—","è–¬"], tr:"ì˜ì‚¬ë¡œì„œ(ã¨ã—ã¦) ì¼í•˜ê³  ìˆë‹¤."},
            {q:"[ã€€ã€€]ã«ã—ã¦ã‚‚é«˜ã™ãã‚‹ã€‚", m:"ãƒ–ãƒ©ãƒ³ãƒ‰å“", o:["å®‰ã„","å½ç‰©","ç„¡æ–™"], tr:"ë¸Œëœë“œí’ˆì´ë¼ í•´ë„(ã«ã—ã¦ã‚‚) ë„ˆë¬´ ë¹„ì‹¸ë‹¤."},
            {q:"[ã€€ã€€]ã«ã‹ã‘ã¦ã¯è‡ªä¿¡ãŒã‚ã‚‹ã€‚", m:"æ–™ç†", o:["ä¸‹æ‰‹","å«Œã„","è‹¦æ‰‹"], tr:"ìš”ë¦¬ì— ìˆì–´ì„œëŠ”(ã«ã‹ã‘ã¦ã¯) ìì‹ ì´ ìˆë‹¤."},
            {q:"[ã€€ã€€]ã‚’å•ã‚ãšå‚åŠ ã§ãã‚‹ã€‚", m:"å¹´é½¢", o:["å­ä¾›","å¤§äºº","å­¦ç”Ÿ"], tr:"ë‚˜ì´ë¥¼ ë¶ˆë¬¸í•˜ê³ (ã‚’å•ã‚ãš) ì°¸ê°€í•  ìˆ˜ ìˆë‹¤."},
            {q:"[ã€€ã€€]ã‹ã‚‰ã¨ã„ã£ã¦ã€å®‰å¿ƒã§ããªã„ã€‚", m:"å…ƒæ°—ã ", o:["ç—…æ°—ã ","ç—›ã„","è¾›ã„"], tr:"ê±´ê°•í•˜ë‹¤ê³  í•´ì„œ(ã‹ã‚‰ã¨ã„ã£ã¦), ì•ˆì‹¬í•  ìˆ˜ ì—†ë‹¤."}
        ];

        let quizList = [];
        let currentIdx = 0;
        let score = 0;
        let attempts = 0;
        let currentMode = 0;
        let timerInterval = null;
        let seconds = 0;
        let wrongAnswers = []; 
        let maxPossibleScore = 0;

        const wrapper = document.getElementById('jp-n3-6-wrapper');
        const elQWord = document.getElementById('qWord_n3_6');
        const elQHint = document.getElementById('qHint_n3_6');
        const elOptions = document.getElementById('qOptions_n3_6');
        const elNextBtn = document.getElementById('btnNext_n3_6');
        const elResult = document.getElementById('resultScreen_n3_6');
        const elFinalScore = document.getElementById('finalScore_n3_6');
        const elMaxScore = document.getElementById('maxScore_n3_6');
        const elWrongList = document.getElementById('wrongList_n3_6');
        const elWrongHeader = document.getElementById('wrongListHeader_n3_6');
        const elQCount = document.getElementById('qCount_n3_6');
        const elTimer = document.getElementById('timerDisplay_n3_6');
        const elLiveScore = document.getElementById('liveScore_n3_6');

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function setSize(size) {
            wrapper.classList.remove('size-small', 'size-large');
            const btns = wrapper.querySelectorAll('.size-btn');
            btns.forEach(b => b.classList.remove('active'));
            if (size === 'small') { wrapper.classList.add('size-small'); btns[0].classList.add('active'); }
            else if (size === 'large') { wrapper.classList.add('size-large'); btns[2].classList.add('active'); }
            else { btns[1].classList.add('active'); }
        }

        function changeSet(mode) {
            currentMode = mode;
            const btns = wrapper.querySelectorAll('.set-btn');
            btns.forEach(b => b.classList.remove('active'));
            let btnIdx = (mode === 'all') ? 5 : mode;
            btns[btnIdx].classList.add('active');
            initGame();
        }

        function initGame() {
            let targetData = [];
            if (currentMode === 'all') { targetData = shuffle([...dataPool]); }
            else {
                const start = currentMode * 20;
                const end = start + 20;
                targetData = shuffle(dataPool.slice(start, end));
            }
            quizList = targetData;
            currentIdx = 0; score = 0; wrongAnswers = []; maxPossibleScore = quizList.length * 10;
            elResult.style.display = 'none';
            updateStatus(); loadQuestion();
        }

        function loadQuestion() {
            if (currentIdx >= quizList.length) { finishGame(); return; }
            const data = quizList[currentIdx];
            attempts = 0; 
            resetTimer(); startTimer(); updateStatus();

            elQWord.innerHTML = data.q; 
            elQHint.style.display = 'none';
            elQHint.innerHTML = `ğŸ’¡ í•´ì„¤: ${data.tr}`; 
            elNextBtn.style.display = 'none';
            elOptions.innerHTML = '';
            elOptions.classList.remove('disabled-area');

            let opts = [{txt: data.m, isAns: true}];
            data.o.forEach(wrong => opts.push({txt: wrong, isAns: false}));
            opts = shuffle(opts);

            opts.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'opt-btn';
                btn.innerText = opt.txt;
                btn.onclick = () => checkAnswer(btn, opt.isAns);
                elOptions.appendChild(btn);
            });
        }

        function checkAnswer(btn, isCorrect) {
            if (isCorrect) {
                stopTimer(); btn.classList.add('correct'); elOptions.classList.add('disabled-area');
                if (attempts === 0) {
                    let timeBonus = Math.max(2, 10 - Math.floor(seconds / 2)); 
                    score += timeBonus; updateStatus();
                    setTimeout(() => { nextQuestion(); }, 500);
                } else { elNextBtn.style.display = 'block'; }
            } else {
                btn.classList.add('wrong'); btn.disabled = true;
                if (attempts === 0) {
                    attempts = 1; elQHint.style.display = 'block';
                    const currentData = quizList[currentIdx];
                    if(!wrongAnswers.includes(currentData)) { wrongAnswers.push(currentData); }
                } else {
                    stopTimer(); elOptions.classList.add('disabled-area');
                    const correctTxt = quizList[currentIdx].m;
                    const allBtns = elOptions.querySelectorAll('.opt-btn');
                    allBtns.forEach(b => { if (b.innerText === correctTxt) b.classList.add('correct'); });
                    elNextBtn.style.display = 'block';
                }
            }
        }

        function startTimer() { seconds = 0; elTimer.innerText = "0s"; timerInterval = setInterval(() => { seconds++; elTimer.innerText = seconds + "s"; }, 1000); }
        function stopTimer() { clearInterval(timerInterval); }
        function resetTimer() { stopTimer(); seconds = 0; elTimer.innerText = "0s"; }
        function updateStatus() { elQCount.innerText = `${currentIdx + 1} / ${quizList.length}`; elLiveScore.innerText = score; }
        function nextQuestion() { currentIdx++; loadQuestion(); }

        function speak() {
            if (!('speechSynthesis' in window)) return;
            const data = quizList[currentIdx];
            // ê´„í˜¸ [ ] ê°€ ìˆëŠ” ê²½ìš° ì½ê¸° ì¢‹ê²Œ ì²˜ë¦¬
            const textToSpeak = data.q.replace(/\[\s*\]/g, "ãªã«ãªã«"); 
            const utt = new SpeechSynthesisUtterance(textToSpeak);
            utt.lang = 'ja-JP'; utt.rate = 0.9;
            const voices = window.speechSynthesis.getVoices();
            const jaVoice = voices.find(v => v.lang.includes('ja') || v.lang.includes('JP'));
            if (jaVoice) utt.voice = jaVoice;
            window.speechSynthesis.cancel(); window.speechSynthesis.speak(utt);
        }
        if ('speechSynthesis' in window) { window.speechSynthesis.onvoiceschanged = function() { window.speechSynthesis.getVoices(); }; }

        function finishGame() {
            stopTimer();
            elFinalScore.innerText = score; elMaxScore.innerText = maxPossibleScore;
            elWrongList.innerHTML = '';
            if (wrongAnswers.length === 0) {
                elWrongHeader.innerText = "âœ… ë§Œì ì…ë‹ˆë‹¤!";
                elWrongList.innerHTML = '<div style="padding:10px; text-align:center;">ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! JLPT N3 í•©ê²© ì˜ˆê°!</div>';
            } else {
                elWrongHeader.innerText = `âŒ ì˜¤ë‹µ ë…¸íŠ¸ (ì´ ${wrongAnswers.length}ê°œ)`;
                wrongAnswers.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'review-item';
                    div.innerHTML = `<div class="review-word">${item.q}</div><div class="review-mean">ì •ë‹µ: ${item.m}</div><div style="font-size:12px; color:#6b7280; margin-top:2px;">${item.tr}</div>`;
                    elWrongList.appendChild(div);
                });
            }
            elResult.style.display = 'flex';
        }

        window.JpN3_6 = { setSize, changeSet, initGame, nextQuestion, speak };
        initGame();
    })();
